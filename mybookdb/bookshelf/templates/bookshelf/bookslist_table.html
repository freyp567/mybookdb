{% extends "base_generic.html" %}

{% block content %}
<h1>Search Books</h1>

{% load static %}

<link rel="stylesheet" href="/static/bootstrap4/dist/css/bootstrap.css" />
<link rel="stylesheet" href="/static/bootstrap-table/bootstrap-table.css" />
<link rel="stylesheet" type="text/css" href="/static/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.css">

<link rel="stylesheet" href="{% static "bootstrap3-editable/css/bootstrap-editable.css" %}" />

<style>
  table.books {
    table-layout: fixed;
  }
  th.book_id {
    width: 48px;
  }
  th.book_title {
    background-color: rgba(201, 76, 76, 0.1);
  }
  th.book_added {
    width: 100px;
  }
  th.book_updated {
    width: 100px;
  }
  th.book_state {
    width: 112px; 
  }
  th.user_rating {
    width: 40px;
  }
</style>

<!-- already loaded by base_generic.html: 
<script src="/static/jquery/dist/jquery.js"></script>
<script src="/static/bootstrap4/dist/js/bootstrap.js"></script>
<script src="{% static "/popper.js/umd/popper.js" %}"></script>
-->
<script src="/static/js-cookie/js.cookie.js"></script>
<script src="{% static "bootstrap-table/bootstrap-table.js" %}"></script>
<script src="{% static "/bootstrap3-editable/js/bootstrap-editable.js" %}"></script>


<!-- 
https://github.com/wenzhixin/bootstrap-table/blob/master/src/extensions/filter-control/README.md
filterControl
-->

<script src="/static/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.js"></script>
<script src="/static/bootstrap-table/extensions/cookie/bootstrap-table-cookie.js"></script>
<script src="/static/bootstrap-table/extensions/editable/bootstrap-table-editable.js"></script>

<script>
var rating_values = {
  "5": "5 - highest",
  "4": "4 - high",
  "3": "3 - average",
  "2": "2 - low",
  "1": "1 - lowest"
};
// "0": "0 - not rated" 
var have_read_values = {
  "read": "have read",
  "reading": "reading",
  "want_read": "want read",
  "not_read": "NOT read",
};
</script>

<div class="container">
  <div id="toolbarBooks"></div>
  <table class="table table-sm books" id="bookslist"
    data-toggle="table"
    data-show-columns="true"
    data-url="/bookshelf/books/search"
    data-pagination="true"
    data-side-pagination="server"
    data-search="false"
    data-filter-control="true" 
    data-filter-show-clear="true"
    data-click-to-select="true"
    data-sort-name="created"
    data-sort-order="desc"
    data-cookie="true"
    data-cookie-id-table="books"
    data-cookie-storage="cookieStorage"
    data-detail-view="false" 
    data-detail-formatter="detailFormatterBook" 
    data-editable-url="{% url 'bookshelf:editable-update'%}"
  >
   <!-- 
   TODO data-detail-view="true" 
   but need to handle click on rating columns
   detailFormatterBook see view getBooksListDetails 
   -->
  <!-- 
    data-toolbar= 
    data-buttons-toolbar=
  -->
    <thead>
    <tr>
      <th class="book_id" 
        data-field="id"
        data-formatter="format_book_link"
        >#</th>
      <th id="col-title" class="book_title" 
        data-field="title" 
        data-filter-control="input" 
        scope="col"
        >Title</th>
      <th id="col-created" class="book_added"
        data-field="created" 
        data-filter-control="input" 
        data-sortable="true" 
        scope="col"
        >Added</th>
      <th id="col-updated" class="book_updated"
        data-field="updated" 
        data-filter-control="input" 
        data-sortable="true" 
        scope="col"
        >Updated</th>
      <th id="col-state" class="book_state"
        data-field="state"
        data-filter-control="select" 
        data-filter-data="var:have_read_values"
        data-sortable="false" 
        data-formatter="format_state"
        scope="col"
        >Status</th>
      <th id="col-rating" class="user_rating"
        data-field="userRating" 
        data-sortable="true"
        data-filter-control="select"
        data-filter-data="var:rating_values"
        data-editable="true"
        scope="col"
        >Rating</th>
    </tr>
    </thead>
    <!-- table body generated, see view search_book -->
  </table>
</div>

<script src="{% static 'js/bookslist_table.js' %}"></script>
    
{% endblock %}
