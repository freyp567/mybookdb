{% extends "base_generic.html" %}

{% block content %}
<h1>Books</h1>

{% load static %}

<link rel="stylesheet" href="/static/bootstrap4/dist/css/bootstrap.css" />
<link rel="stylesheet" href="/static/bootstrap-table/bootstrap-table.css" />
<link rel="stylesheet" type="text/css" href="/static/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.css">

<script src="/static/jquery/dist/jquery.js"></script>
<script src="/static/bootstrap4/dist/js/bootstrap.js"></script>
<script src="/static/bootstrap-table/bootstrap-table.js"></script>

<!-- 
https://github.com/wenzhixin/bootstrap-table/blob/master/src/extensions/filter-control/README.md
filterControl
-->
<script src="/static/bootstrap-table/extensions/filter-control/bootstrap-table-filter-control.js"></script>

<div class="container">
  <table class="table table-sm" id="bookslist"
    data-toggle="table"
    data-show-columns="true"
    data-url="/bookshelf/books/search"
    data-pagination="true"
    data-side-pagination="server"
    data-search="false"
    data-filter-control="true" 
    data-filter-show-clear="true"
    data-click-to-select="true"
    data-sort-name="created"
    data-sort-order="desc"
  >
  <!-- 
    data-url="../json/data1.json"
    data-toolbar= 
    data-buttons-toolbar=
  -->
    <thead>
      <tr>
        <th data-field="id" scope="col">#</th>
        <th id="col-title" data-field="title" data-filter-control="input" scope="col">Title</th>
        <th id="col-created" data-field="created" data-filter-control="input" data-sortable="true" scope="col">Created</th>
        <th id="col-updated" data-field="updated" data-filter-control="input" data-sortable="true" scope="col">Updated</th>
        <th id="col-rating" data-field="rating" data-filter-control="select" scope="col">Rating</th>
      </tr>
    </thead>
    <!--
      <tbody>
        { % for row in books % }  
        <tr>
          <th scope="row">{{ row.id }}</th>
          <td>{{ row.title }}</td>
          <td>{{ row.created|date:"c" }}</td>
          <td>{{ row.updated|date:"c" }}</td>
          <td>{{ row.userRating|default:"--" }}</td>
        </tr>
        { % endfor % }
      </tbody>
    -->
  </table>
</div>

<script src="{% static 'js/bookslist_table.js' %}"></script>
    
{% endblock %}
