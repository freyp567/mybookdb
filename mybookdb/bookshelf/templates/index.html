{% extends "base_generic.html" %}

{% block content %}
<h1>My Bookshelf</h1>

<p>Welcome to your <em>Bookshelf</em>.</p>

{% load static %}

<h2>Overview</h2>

<p>The bookshelf contains the following items:</p>
<ul>
<li><strong>Books:</strong> {{ num_books }}</li>
<li><strong>Authors:</strong> {{ num_authors }}</li>
</ul>

<div>
<img src="{% static 'images/bookshelf_logo.png' %}" alt="My image" style="width:555px;height:540px;"/>
</div>  

{% endblock %}
